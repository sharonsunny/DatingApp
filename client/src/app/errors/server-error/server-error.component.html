<h4>Internal Server Error - refreshing the page will make the error disappear</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note:Error from API</p>
    <p>What to do next?</p>
    <ol>
        <li>Open chrome dev tools!Check network tab</li>
        <li>Reproduce the error in postman</li>
    </ol>
    <p style="font-weight:bold;">Following is the stack trace</p>
    <code class="mt-5" style="background-color:whitesmoke;">{{error.details}}</code>
</ng-container>
